<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h2 class="header__title">Numbers App</h2>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="home">
          <h2 class="home__title">Please choose what information you want to receive</h2>
          <div class="home__btns-wrapper">
            <a class="home__btn" href="/#/">Date</a>
            <a class="home__btn" href="/#/number">Number</a>
            <a class="home__btn" href="/#/year">Year</a>
          </div>
        </section>

        <section class="date">
          <div class="enter">
            <h3 class="enter__title">Enter date</h3>
            <input class="enter__input" type="text" />
            <button class="enter__btn">Ok</button>
          </div>
        </section>

        <section class="number">
          <div class="enter">
            <h3 class="enter__title">Enter number</h3>
            <input class="enter__input" type="text" />
            <button class="enter__btn">Ok</button>
          </div>
        </section>

        <section class="year">
          <div class="enter">
            <h3 class="enter__title">Enter year</h3>
            <input class="enter__input" type="text" />
            <button class="enter__btn">Ok</button>
          </div>
        </section>

        <section class="result">
          <h3 class="result__title">Result:</h3>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <a class="footer__link" href="https://github.com/JimakPasha">GITHUB DEVELOPER</a>
      </div>
    </footer>
  </body>
</html>
